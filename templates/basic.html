<!DOCTYPE html>
<html lang="ar">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon link -->
    <link rel="icon" href="{{ url_for('static', filename='img_site/icon_page.png') }}">
    <!-- css file basic links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.rtl.min.css') }}">

    {%endif%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>{{title_page}}</title>

                <img src="{{ url_for('static', filename='img_site/logo.png') }}" height="35px">
            </a>
            <button class="btn_nav navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menubar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
            </button>

                    <li class="nav-item"><a href="/cities" class="nav-link">المدن</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <sction dir="rtl">

        {% endblock %}
    </sction>

    <footer class="bg-dark text-light fixed-bottom text-center py-1">
        &copy; تم تنفيذ العمل من قبل <span class="text-info">فريق فلسطين للبرمجة</span>
    </footer>
    <!-- js file -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
